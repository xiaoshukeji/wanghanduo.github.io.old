<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
	<script src="config/index.json"></script>
    <link rel="icon" type="image/png" href="https://wanghanduo.github.io/storehouse/favicon.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="用户名" class="input-item" id="username">
                <input type="password" name="password" placeholder="密码" class="input-item" id="passwd">
                <div type="button" value="登录" onclick="login()" class="btn">登录</div>
            </div>
            <div class="msg">
                没有账号？
                <a href="#">滚开！</a>
            </div>
        </div>
    </div>
</body>
</html>
