						<br>
						<span id="sitetime">载入运行时间...</span>
						<script>
							function siteTime() {
                		    window.setTimeout("siteTime()", 1000);
                		    var seconds = 1000;
       	                    var minutes = seconds * 60;
                            var hours = minutes * 60;
                            var days = hours * 24;
                            var years = days * 365;
                            var today = new Date();
                            var startYear = "2022";
                            var startMonth = "11";
     	                    var startDate = "16";
           	                var startHour = "0";
             	            var startMinute = "0";
               	            var startSecond = "0";
          	                var todayYear = today.getFullYear();
             	            var todayMonth = today.getMonth() + 1;
            	            var todayDate = today.getDate();
               	            var todayHour = today.getHours();
            	            var todayMinute = today.getMinutes();
             	            var todaySecond = today.getSeconds();
                	        var t1 = Date.UTC(startYear, startMonth, startDate, startHour, startMinute, startSecond);
           	                var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
                	        var diff = t2 - t1;
                   	        var diffYears = Math.floor(diff / years);
                 	        var diffDays = Math.floor((diff / days) - diffYears * 365);
               	            var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
               	            var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /minutes);
							var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours -diffMinutes * minutes) / seconds);
							if (startYear == todayYear) {
								document.getElementById("year").innerHTML = todayYear;
								document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
							} else {
								document.getElementById("year").innerHTML = startYear + " - " + todayYear;
                                document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
							}
							}
							setInterval(siteTime, 1000);
						</script>
						<br>

				<div class="showTime">当前时间：2022年11月16-0时0分0秒</div>
				<script>
					var t = null;
					t = setTimeout(time, 1000); //開始运行
					function time() {
						clearTimeout(t); //清除定时器
						dt = new Date();
						var y = dt.getFullYear();
						var mt = dt.getMonth() + 1;
						var day = dt.getDate();
						var h = dt.getHours(); //获取时
						var m = dt.getMinutes(); //获取分
						var s = dt.getSeconds(); //获取秒
						document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒"; t = setTimeout(time, 1000); //设定定时器，循环运行
					}
				</script>
